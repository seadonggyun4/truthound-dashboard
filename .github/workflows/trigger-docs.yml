# Trigger truthound docs site rebuild when dashboard docs change
name: Trigger Docs Build

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build
        run: |
          curl -X POST -d {} "${{ secrets.NETLIFY_DOCS_BUILD_HOOK }}"
